<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCD Bank</title>
    <link rel="shortcut icon" href="images/faviconycdbank.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-[#121417] text-[#FFFFFF]">
    <div class="flex min-h-screen">
        <section id="transactions-view" class="flex-1 text-white p-4 md:p-8 overflow-y-auto">
            <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                <div class="flex flex-wrap justify-between gap-3 p-4">
                    <h2 class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Transactions</h2>
                </div>
                <div class="flex gap-3 max-md:gap-9 p-3 flex-wrap pr-4">
                    <button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#283039] pl-4 pr-2 text-white text-sm font-medium leading-normal">
                        Type
                        <img src="images/icons/arrow-down.png" alt="arrow down icon" class="w-4 h-4">
                    </button>
                    <button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#283039] pl-4 pr-2 text-white text-sm font-medium leading-normal">
                        Date
                        <img src="images/icons/arrow-down.png" alt="arrow down icon" class="w-4 h-4">
                    </button>
                    <button class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-lg bg-[#283039] pl-4 pr-2 text-white text-sm font-medium leading-normal">
                        Amount
                        <img src="images/icons/arrow-down.png" alt="arrow down icon" class="w-4 h-4">
                    </button>
                </div>
                <div class="px-4 py-3 @container">
                    <div class="bg-[#1A1D21] rounded-xl border border-gray-800 overflow-hidden text-sm md:text-base">

                        <div class="hidden md:grid grid-cols-4 p-4 text-white-400 border-b border-gray-800 font-medium">
                            <div>Date</div>
                            <div>Type</div>
                            <div>Amount</div>
                            <div class="text-center">Delete</div>
                        </div>

                        <div class="divide-y divide-gray-800" id="transactions-container">
                            <div class="p-4 grid grid-cols-1 gap-3 md:grid-cols-4 md:items-center transaction-table hidden">
                                <div class="text-gray-400">
                                    <span class="font-medium text-white md:hidden">Date: </span>
                                    <span></span>
                                </div>
                                <div class="text-gray-400">
                                    <span class="font-medium text-white md:hidden">Type: </span>
                                    <span></span>
                                </div>
                                <span class="w-full md:justify-self-center"></span>
                                <button class="justify-self-center md:justify-self-center"><img src="images/icons/trash.svg"></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-center p-4">
                    <button class="flex size-10 items-center justify-center">
                        <img src="images/icons/arrow-left.png" alt="arrow left icon" class="w-5 h-5">
                    </button>
                    <button class="text-sm font-bold leading-normal flex size-10 items-center justify-center text-white rounded-full bg-[#283039] pagination">1</button>
                    <button class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-white rounded-full pagination">2</button>
                    <button class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-white rounded-full pagination">3</button>
                    <button class="text-sm font-normal leading-normal flex size-10 items-center justify-center text-white rounded-full pagination">4</button>
                    <button class="flex size-10 items-center justify-center">
                        <img src="images/icons/arrow-right.png" alt="arrow right icon" class="w-5 h-5">
                    </button>
                </div>
            </div>

        </section>
    </div>
    
    <script src="scripts/script.js"></script>
</body>

</html>
