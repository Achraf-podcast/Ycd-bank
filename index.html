<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCD Bank</title>
    <link rel="shortcut icon" href="images/faviconycdbank.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-[#121417] text-[#FFFFFF] pt-4 pr-4 pb-0 pl-4">
    <div class="hidden md:block w-64 flex-shrink-0">
        <div class="fixed gap-36 flex flex-col w-64">
            <div class="w-64 sidebar">
                <div class="ycdlogo"><img src="images/logoycdbank.png" alt="YCD bank logo"></div>
                <div class="menu">
                    <button class="menu-item">
                        <div class="icon"><img src="images/icons/home.svg" alt="home"></div>
                        <p>Dashboard</p>
                    </button>
                </div>
                <div class="menu">
                    <button class="menu-item">
                        <div class="icon"><img src="images/icons/card1.svg" alt=" My accounts"></div>
                        <p>My accounts</p>
                    </button>
                </div>
                <div class="menu">
                    <button class="menu-item">
                        <div class="icon"><img src="images/icons/card2.svg" alt="cards"></div>
                        <p>Cards</p>
                    </button>
                </div>
                <div class="menu">
                    <button class="menu-item">
                        <div class="icon"><img src="images/icons/transfer.svg" alt="Transfers"></div>
                        <p>Transfers</p>
                    </button>
                </div>
                <div class="menu">
                    <button class="menu-item">
                        <div class="icon"><img src="images/icons/dollar1.svg" alt="benefeciaries"></div>
                        <p>Benefeciaries</p>
                    </button>
                </div>
                <div class="menu">
                    <button class="menu-item">
                        <div class="icon"><img src="images/icons/dollar2.svg" alt="payments"></div>
                        <p>Payments</p>
                    </button>
                </div>
                <div class="menu">
                    <button class="menu-item">
                        <div class="icon"><img src="images/icons/menu.svg" alt="transactions"></div>
                        <p>Transactions</p>
                    </button>
                </div>
                <div class="menu">
                    <button class="menu-item">
                        <div class="icon"><img src="images/icons/loans.svg" alt="loans"></div>
                        <p>Loans</p>
                    </button>
                </div>
            </div>
            <div class="menu">
                <button class="menu-item">
                    <div class="icon"><img src="images/icons/logout.svg" alt="logout"></div>
                    <p>Log out</p>
                </button>
            </div>
        </div>
    </div>

</body>

</html>
