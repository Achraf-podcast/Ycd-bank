<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCD Bank</title>
    <link rel="shortcut icon" href="images/faviconycdbank.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-[#121417] text-[#FFFFFF] pt-4 pr-4 pb-0 pl-4">
    <div class="flex min-h-screen">
        <section id="virtualCard-view" class="flex-1 text-white p-4 md:p-8 overflow-y-auto">
            <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                <div class="flex flex-wrap justify-between gap-3 p-4">
                    <h2 class="text-white tracking-light text-[32px] max-md:text-[30px] font-bold leading-tight min-w-72">Virtual Card Details</h2>
                </div>
                <div class="p-4 @container">
                    <div class="flex flex-col items-stretch rounded-lg @xl:flex-row @xl:items-start">
                        <div class="w-[345px] h-[229px] max-md:w-full"><img src="images/virtualcard.png" alt="Virtual card image" class="w-full"></div>
                        <div class="flex min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 @xl:px-4">
                            <p class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Virtual Card</p>
                            <div class="flex items-end gap-3 justify-between">
                                <p class="text-[#9dabb9] text-base font-normal leading-normal">Expires 08/25</p>
                            </div>
                        </div>
                    </div>
                </div>
                <h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Card Controls
                </h3>
                <div class="flex items-center gap-4 bg-[#111418] px-4 min-h-[72px] py-2 justify-between">
                    <div class="flex flex-col justify-center">
                        <p class="text-white text-base font-medium leading-normal line-clamp-1">Block Card</p>
                        <p class="text-[#9dabb9] text-sm font-normal leading-normal line-clamp-2">Block your virtual
                            card to
                            prevent unauthorized use.</p>
                    </div>
                    <div class="shrink-0">
                        <button class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-[#283039] p-0.5">
                            <img src="images/icons/cercle.svg" alt="" class="absolute top-0.5 w-7 ">
                        </button>
                    </div>
                </div>
                <div class="flex items-center gap-4 bg-[#111418] px-4 min-h-[72px] py-2 justify-between">
                    <div class="flex flex-col justify-center">
                        <p class="text-white text-base font-medium leading-normal line-clamp-1">Transaction Limit</p>
                        <p class="text-[#9dabb9] text-sm font-normal leading-normal line-clamp-2">Set a limit for
                            transactions on
                            your virtual card.</p>
                    </div>
                    <div class="shrink-0">
                        <button
                            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-8 px-4 bg-[#283039] text-white text-sm font-medium leading-normal w-fit">
                            <span class="truncate">Set Limit</span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
