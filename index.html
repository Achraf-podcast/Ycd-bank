<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YCD Bank</title>
    <link rel="shortcut icon" href="images/faviconycdbank.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-[#121417] text-[#FFFFFF] pt-4 pr-4 pb-0 pl-4">
    <div class="flex min-h-screen">
        <section id="reportCard-view" class="flex-1 text-white p-4 md:p-8 overflow-y-auto">
            <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
                <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-left pb-3 pt-5">
                    Currency
                    Converter</h2>
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-white text-base font-medium leading-normal pb-2">Amount</p>
                        <input placeholder="Enter amount"
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#3b4754] bg-[#1c2127] focus:border-[#3b4754] h-14 placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal"
                            value="">
                    </label>
                </div>
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-white text-base font-medium leading-normal pb-2">From</p>
                        <select
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#3b4754] bg-[#1c2127] focus:border-[#3b4754] h-14 bg-[image:--select-button-svg] placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal">
                            <option value="one"></option>
                            <option value="two">two</option>
                            <option value="three">three</option>
                        </select>
                    </label>
                </div>
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-white text-base font-medium leading-normal pb-2">To</p>
                        <select
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#3b4754] bg-[#1c2127] focus:border-[#3b4754] h-14 bg-[image:--select-button-svg] placeholder:text-[#9dabb9] p-[15px] text-base font-normal leading-normal">
                            <option value="one"></option>
                            <option value="two">two</option>
                            <option value="three">three</option>
                        </select>
                    </label>
                </div>
                <div class="flex px-4 py-3 justify-start">
                    <button
                        class="flex max-md:w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#1380ec] text-white text-sm font-bold leading-normal tracking-[0.015em]">
                        <span class="truncate">Convert</span>
                    </button>
                </div>
            </div>
        </section>
    </div>


</body>

</html>
